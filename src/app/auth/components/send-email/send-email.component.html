<section class="flex flex-col justify-center items-center h-screen p-8">
  <!-- Contenedor principal de la caja -->
  <div
    class="w-full py-8 rounded-lg border border-gray-200 shadow-xl dark:border-gray-700 sm:max-w-md sm:dark:bg-gray-800 px-6 relative">
    <!-- Contenido de la caja -->
    <!-- Botón de cierre con "X" en la esquina superior derecha -->
    <button (click)="closePage()"
      class="absolute top-4 right-4 text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>

    <div class="p-6 space-y-4 md:space-y-8 sm:p-8 max-h-full">
      <h1 class="text-xl text-center font-bold text-gray-900 md:text-2xl dark:text-white">
        ¡Gracias por registrarte!
      </h1>
      <p class="text-base text-center text-gray-900 md:text-base dark:text-white">
        Te hemos enviado un <span class="text-emerald-600  dark:text-emerald-500 font-medium">correo electrónico</span>
        de confirmación. Haz clic en el enlace para verificar tu cuenta.
      </p>
      <p class="text-base text-center text-gray-900 md:text-base dark:text-white">
        Si no recibiste el correo, haz clic en el botón para reenviarlo.
      </p>
      <button type="submit"
        class="w-full text-white bg-emerald-600 hover:bg-emerald-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-emerald-600 dark:hover:bg-emerald-700 dark:focus:ring-emerald-800"
        (click)="resendVerificationEmail()">
        Reenviar
      </button>
    </div>
  </div>
</section>
