<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0">

    <!-- Contenedor del formulario de inicio de sesión -->
    <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">

      <!-- Contenido del formulario -->
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        
        <!-- Título del formulario -->
        <h1 class="text-xl text-center font-bold text-gray-900 md:text-2xl dark:text-white">
          Inicia sesión
        </h1>

        <!-- Botón de inicio de sesión con Google -->
        <app-google-button (onClick)="submitWithGoogle()"></app-google-button>

        <!-- Formulario de inicio de sesión -->
        <form class="space-y-4 md:space-y-6" [formGroup]="form" (ngSubmit)="submit()">

          <!-- Campo de correo electrónico -->
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
              Correo
            </label>
            <input 
              type="email" 
              name="email" 
              id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-green-600 focus:border-green-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="name@company.com" 
              formControlName="email"
            >
            @if(isRequired('email')) {
              <small class="text-red-400">Este campo es requerido.</small>
            }
            @if(hasEmailError()) {
              <small class="text-red-400">El correo debe ser válido.</small>
            }
          </div>
          
          <!-- Campo de contraseña -->
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
              Contraseña
            </label>
            <input 
              type="password" 
              name="password" 
              id="password"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-green-600 focus:border-green-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="••••••••" 
              formControlName="password"
            >
            @if(isRequired('password')) {
              <small class="text-red-400">Este campo es requerido.</small>
            }
          </div>

          <!-- Botón de envío del formulario -->
          <button 
            type="submit"
            class="w-full text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
          > Entrar
          </button>
        </form>
        
        <!-- Sección de crear cuenta -->
        <div class="flex justify-center flex-col">
          <p class="text-sm font-light text-gray-500 dark:text-gray-400 text-center">
            ¿Aún no tienes cuenta?
          </p>
          <a routerLink="/auth/sign-up" class="font-medium text-green-600 hover:underline dark:text-green-500">Crear Cuenta</a>
        </div>
      </div>

    </div>

  </div>
</section>
