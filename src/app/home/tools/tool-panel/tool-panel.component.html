<div class="tool-container" (click)="openModal()">
  <div *ngFor="let tool of tools | async"
    class="w-full flex justify-between items-start shadow rounded-md border p-3 bg-gray-50 border-b-gray-200 text-gray-900 hover:border-2 hover:border-emerald-500 dark:bg-gray-800 dark:border-gray-600 dark:text-gray-100 dark:hover:border-2 dark:hover:border-emerald-500">
    <div class="relative w-full pl-2">
      <span class="font-medium text-sm text-emerald-500 absolute pr-1 right-0">
        {{ tool.price === 0 ? 'Gratis' : tool.price + 'â‚¬' }}
      </span>
      <div class="w-6 h-6 my-4 text-gray-500 dark:text-gray-300">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-box" viewBox="0 0 16 16">
          <path
            d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5 8 5.961 14.154 3.5zM15 4.239l-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923zM7.443.184a1.5 1.5 0 0 1 1.114 0l7.129 2.852A.5.5 0 0 1 16 3.5v8.662a1 1 0 0 1-.629.928l-7.185 2.874a.5.5 0 0 1-.372 0L.63 13.09a1 1 0 0 1-.63-.928V3.5a.5.5 0 0 1 .314-.464z" />
        </svg>
      </div>
      <div class="mr-10">
        <h2 class="font-bold mb-1"> {{ tool.name }} </h2>
        <p class="text-gray-500 text-sm dark:text-gray-300"> {{ tool.description }} </p>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
@if (showModal) {
<app-tool-detail (closeModal)="closeModal()" />
}
