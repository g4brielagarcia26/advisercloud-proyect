<div class="layout" [class.sidebar-visible]="isSidebarVisible && isAuthenticated && user?.emailVerified">

  <!-- Header -->
  <header class="header bg-gray-50 shadow-md dark:bg-gray-900 w-full h-16">
    <!-- Aquí escuchamos el evento desde el HeaderComponent -->
    <app-header (toggleSidebar)="toggleSidebar()" (authStatus)="onAuthStatusChange($event)"></app-header>
  </header>

  <!-- Barra lateral -->
  @if(isSidebarVisible && isAuthenticated && user?.emailVerified) {
  <aside class="sidebar bg-emerald-200 md:border-r-2 border-emerald-600 dark:bg-gray-900">
    <app-sidebar></app-sidebar>
  </aside>
  }

  <!-- Contenedor principal -->
  <section class="content w-5/6 sm:w-4/5 2xl:w-[70%] mx-auto my-2 md:my-8">
    <router-outlet />
  </section>

  <!-- Footer -->
  <footer class="footer mt-4 md:mt-0 bg-gray-50 dark:bg-gray-900 h-14">
    <div
      class="text-sm md:text-base flex items-center justify-start border-t border-gray-300 dark:border-none dark:text-gray-50 p-4">
      <p class="text-gray-700 dark:text-gray-300">
        © 2024 Lorem ipsum dolor sit amet consectetur adipisicing elit.
      </p>
    </div>
  </footer>
</div>
