<div class="w-full flex items-center gap-6 mb-10">
  <button *ngFor="let button of buttons" (click)="selectButton(button)"
    class="w-32 border-2 rounded-full p-1 font-medium" [ngClass]="{
        'border-emerald-600 text-emerald-600 bg-emerald-100 dark:text-emerald-400 dark:bg-gray-800' : selectedButton === button,
        'border-gray-400 text-gray-500 hover:border-emerald-600 hover:text-emerald-600 dark:border-gray-200 dark:text-gray-200 dark:hover:border-emerald-400 dark:hover:text-emerald-400 dark:hover:bg-gray-800': selectedButton !== button
      }">
    <label>{{ button }}</label>
  </button>
</div>
