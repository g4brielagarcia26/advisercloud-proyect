<section class="flex flex-col justify-center items-center h-screen">
  <div
    *ngIf="userData"
    class="w-full rounded-lg sm:border sm:border-gray-200 sm:shadow-xl sm:dark:border-gray-700 sm:max-w-md sm:dark:bg-gray-800 max-h-[800px]"
  >
    <div class="flex justify-center p-2 -mt-7 z-10 relative">
      <div *ngIf="userData.photoURL; else showInitial" class="relative">
        <img
          [src]="userData.photoURL"
          alt="Profile Photo"
          class="rounded-full w-10 h-10"
        />
      </div>
      <ng-template #showInitial>
        <div
          class="size-10 text-2xl font-sans font-bold bg-emerald-600 text-white flex items-center rounded-full justify-center"
        >
          {{ userData.initial }}
        </div>
      </ng-template>
    </div>
    <div class="mx-auto py-2 px-3 text-left font-sans dark:text-white">
      <h1 class="text-xl w-full pb-3">
        ¡Bienvenido!
        <strong class="text-emerald-600">{{
          userData.displayName.toUpperCase()
        }}</strong>
      </h1>
      <p>Registrado con {{ userData.authMethod }}</p>
      <p class="text-gray-700 dark:text-gray-500">{{ userData.email }}</p>
      <p
        *ngIf="!isReauthVisible"
        class="text-emerald-600 cursor-pointer hover:underline mt-4"
        (click)="toggleEditProfile()"
      >
        Editar perfil
      </p>
    </div>

    <!-- Sección de edición de perfil -->
    <div
      *ngIf="isEditVisible"
      class="transition-all duration-300 ease-in-out opacity-0 scale-95 p-4 sm:border-t sm:border-gray-200 sm:dark:border-gray-700"
      [ngClass]="{
        'opacity-100 scale-100': isEditVisible,
        'opacity-0 scale-95': !isEditVisible
      }"
    >
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <!-- Campo para cambiar la foto de perfil -->
        <label class="block mb-2 text-gray-700 dark:text-gray-300"
          >Foto de perfil:</label
        >
        <input
          type="file"
          formControlName="photoURL"
          #photoURL
          (change)="onPhotoSelected($event)"
          class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-emerald-600 focus:border-emerald-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
        />

        <!-- Campo para cambiar el nombre -->
        <label class="block mb-2 text-gray-700 dark:text-gray-300"
          >Nombre:</label
        >
        <input
          type="text"
          formControlName="displayName"
          #displayName
          [(ngModel)]="userData.displayName"
          name="displayName"
          class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-emerald-600 focus:border-emerald-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
        />

        <!-- Campo para cambiar el correo -->
        <label class="block mb-2 text-gray-700 dark:text-gray-300"
          >Correo Electrónico:</label
        >
        <div class="relative w-full">
          <input
            type="email"
            formControlName="newEmail"
            #newEmail
            autocomplete="username"
            [(ngModel)]="newEmailValue"
            placeholder="{{ userData.email }}"
            name="newEmail"
            class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-emerald-600 focus:border-emerald-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
          />
        </div>
   
      <!-- Campo para cambiar la contraseña -->
      <label class="block mb-2 text-gray-700 dark:text-gray-300"
        >Nueva Contraseña:</label
      >
      <div class="relative w-full">
        <input
          [type]="isPasswordVisible ? 'text' : 'password'"
          formControlName="password"
          #currentPassword
          autocomplete="current-password"
          [(ngModel)]="newPassword"
          name="newPassword"
          class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-emerald-600 focus:border-emerald-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
          placeholder="Contraseña"
        />

        <span
          (click)="showPassword()"
          class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer text-gray-500 dark:text-gray-400"
        >
          <!-- SVG para mostrar la contraseña -->
          <svg
            *ngIf="!isPasswordVisible"
            class="w-5 h-5 cursor-pointer"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 16 16"
          >
            <path
              d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"
            />
            <path
              d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"
            />
          </svg>

          <!-- SVG para ocultar la contraseña -->
          <svg
            *ngIf="isPasswordVisible"
            class="w-5 h-5 cursor-pointer"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 16 16"
          >
            <path
              d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"
            />
            <path
              d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"
            />
            <path
              d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"
            />
          </svg>
        </span>
      </div>

      <!-- Botones para guardar cambios o cancelar -->
      <div class="flex justify-end space-x-2 mt-2">
        <button
          type="button"
          (click)="toggleEditProfile()"
          class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-400"
        >
          Cancelar
        </button>
        <button
          type="submit"
          (click)="
            updateUserProfile(
              displayName.value,
              photoURL.value,
              currentPassword.value,
              newEmail.value
            )
          "
          class="px-4 py-2 bg-emerald-600 text-white rounded hover:bg-emerald-500"
        >
          Guardar cambios
        </button>
      </div>
    </form>
    </div>

    <!-- Formulario de reautenticación -->
    <div
      *ngIf="isReauthVisible"
      class="w-full max-w-md p-4 rounded-lg border shadow-xl dark:bg-gray-800"
    >
      <h2
        class="text-xl font-semibold text-center text-gray-700 dark:text-white"
      >
        Reautenticación
      </h2>
      <p class="mt-2 text-center text-gray-500 dark:text-gray-300">
        Por favor, confirma tus credenciales para continuar.
      </p>
      <form>
        <!-- Campo de correo -->
        <label for="email" class="block mt-4 text-gray-700 dark:text-gray-300"
          >Correo Electrónico:</label
        >
        <input
          type="email"
          [(ngModel)]="reauthEmail"
          name="reauthEmail"
          id="email"
          placeholder="Correo actual"
          class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
          required
        />

        <!-- Campo de contraseña -->
        <label
          for="password"
          class="block mt-4 text-gray-700 dark:text-gray-300"
          >Contraseña:</label
        >
        <input
          type="password"
          [(ngModel)]="reauthPassword"
          name="reauthPassword"
          id="password"
          placeholder="Contraseña actual"
          class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
          required
        />

        <!-- Botones de confirmar y cancelar -->
        <div class="flex justify-end mt-4 space-x-2">
          <button
            type="button"
            (click)="cancelReauth()"
            class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-400"
          >
            Cancelar
          </button>
          <button
            type="submit"
            (click)="reauthenticate()"
            class="px-4 py-2 bg-emerald-600 text-white rounded hover:bg-emerald-500"
          >
            Confirmar
          </button>
        </div>
      </form>
    </div>

          <!-- Modal de reautenticación -->
          <div
          *ngIf="isReauthModalVisible"
          class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50"
        >
          <div
            class="w-full max-w-sm p-6 bg-white rounded-lg shadow-md dark:bg-gray-800"
          >
            <h3 class="text-lg font-bold text-gray-800 dark:text-gray-200 mb-4">
              Reautenticación
            </h3>
            <form [formGroup]="reauthForm" (ngSubmit)="onReauthSubmit()">
              <!-- Input de contraseña -->
              <label
                for="password"
                class="block text-sm text-gray-600 dark:text-gray-400"
                >Contraseña</label
              >
              <input
                type="password"
                id="password"
                formControlName="password"
                class="block w-full mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-200"
                placeholder="Introduce tu contraseña"
              />
              <!-- Botones -->
              <div class="mt-4 flex justify-end gap-2">
                <button
                  type="button"
                  class="px-4 py-2 text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300 focus:outline-none dark:bg-gray-700 dark:text-gray-300 dark:hover:bg-gray-600"
                  (click)="isReauthModalVisible = false"
                >
                  Cancelar
                </button>
                <button
                  type="submit"
                  [disabled]="reauthForm.invalid"
                  class="px-4 py-2 text-white bg-indigo-600 rounded-md hover:bg-indigo-500 focus:outline-none dark:bg-indigo-500"
                >
                  Confirmar
                </button>
              </div>
            </form>
          </div>
        </div>
  </div>
</section>
